//= ../header.html

//= ../core.html

<form id="send_form" data-url="" data-method="POST" class="ui-widget">
	<p class="response-block ui-corner-all ui-state-default">
		<span class="ui-icon ui-icon-info"></span>
		<strong>Примечание</strong> Поля, отмеченные (<span class="text-red">*</span>) обязательны к заполнению
	</p>

	<fieldset>
		<label for="form_name" class="required">Название Название </label>
		<input type="text" id="form_name" name="name" class="text ui-widget-content ui-corner-all" required="required">

		<label for="form_weight">Вес</label>
		<input type="text" id="form_weight" name="weight" class="text ui-widget-content ui-corner-all only_double">

		<label for="form_length">Длина</label>
		<input type="text" id="form_length" name="length" class="text ui-widget-content ui-corner-all only_double">

		<label for="form_width">Ширина</label>
		<input type="text" id="form_width" name="width" class="text ui-widget-content ui-corner-all only_double">

		<label for="form_volume">Объем</label>
		<input type="text" id="form_volume" name="volume" class="text ui-widget-content ui-corner-all only_double">

		<label for="form_cost">Стоимость</label>
		<input type="text" id="form_cost" name="cost" class="text ui-widget-content ui-corner-all only_integer">

		<label for="form_days_wait">Дней под заказ</label>
		<input type="text" id="form_days_wait" name="days_wait" class="text ui-widget-content ui-corner-all only_double">

		<label for="form_stores">На складе</label>
		<div id="form_stores">
			<div id="form_magazine" class="col-2">
				<select class="text ui-widget-content ui-corner-all producer" required="required">
					<option value="">Выберите магазин</option>
				</select>
				<button type="button" id="form_magazine_add" class="ui-button ui-corner-all ui-widget">Добавить</button>
				<button type="button" id="form_magazine_remove" class="ui-button ui-corner-all ui-widget">Удалить</button>
			</div>
			<div id="form_counts" class="col-2">
				<input type="text" class="text ui-widget-content ui-corner-all only_int" placeholder="Введите количество">
			</div>
			<div class="clearfix"></div>
		</div>

		<label for="form_producer">Производитель</label>
		<select id="form_producer" name="producer" class="text ui-widget-content ui-corner-all" required="required">
			<option value="">Выберите производителя</option>
		</select>

	</fieldset>

	<button type="submit" class="ui-button ui-corner-all ui-widget">Создать</button>
	<button type="reset" class="ui-button ui-corner-all ui-widget">Сбросить</button>

	<br>
	<span class="response">
		<p class="response-block response-success ui-corner-all ui-state-highlight">
			<span class="ui-icon ui-icon-check"></span>
			<strong>Успешно!</strong> <span class="text">...</span>
		</p>
		<p class="response-block response-error ui-corner-all ui-state-error">
			<span class="ui-icon ui-icon-alert"></span>
			<strong>Ошибка!</strong> <span class="text">...</span>
		</p>
	</span>
</form>

//= ../footer.html
