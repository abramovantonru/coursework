<form id="send_form" data-init="true" data-url="getPath=api,products" data-method="POST" class="ui-widget">

		<label for="form_search"><button type="submit" class="ui-button ui-corner-all ui-widget">Поиск</button></label>

	</fieldset>
	<span class="response">
		<div class="items">
			<a class="item" href="/products.list.html?edit=1">Черный стул <span data-id="1" class="order_btn">В заказ</span></a>
			<a class="item" href="/products.list.html?edit=2">Белый стул <span data-id="2" class="order_btn">В заказ</span></a>
		</div>
	</span>
</form>
